        <script>
            document.addEventListener("dblclick", (event) => {
                const figure = event.target.closest("figure");
                if (!figure) return;

                figure.classList.add("is-removing");

                figure.addEventListener(
                    "transitionend",
                    () => figure.remove(),
                    { once: true },
                );
            });
        </script>
